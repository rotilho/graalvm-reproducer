name: GraalVM -Pagent Petclinic tests

on:
  workflow_dispatch:

jobs:
  graalvm-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        graalvm_java:
          - '21'
          - '24'
          - '25'

    name: Petclinic tests (GraalVM Java ${{ matrix.graalvm_java }})

    steps:
      - name: Checkout Spring Petclinic at fixed commit
        uses: actions/checkout@v4
        with:
          repository: spring-projects/spring-petclinic
          ref: 1f89996e1ff53eb0d3990bbb68e382b118b1b556

      - name: Set up GraalVM (Java ${{ matrix.graalvm_java }})
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm
          java-version: ${{ matrix.graalvm_java }}
          native-image-musl: true
          cache: gradle

      - name: Show Java / GraalVM version
        run: |
          java -version
          native-image --version

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run tests with -Pagent on GraalVM
        run: ./gradlew test -Pagent --no-daemon --stacktrace
